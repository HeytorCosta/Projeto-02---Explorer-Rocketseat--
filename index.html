<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine Me</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <img src="/assets/Logo.svg" alt="Trene.me" />
        <nav>
          <ul>
            <li><b>Home</b></li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="Text">
          <h1>Treinos <b>exclusivos</b> para você!</h1>

          <p>
            Nós criamos treinos <b>exclusivos e únicos para você.</b><br />
            Invista no seu corpo e <b>tenha muito mais performance</b> e
            <br />qualidade de vida.
          </p>

          <button>
            <p><ion-icon name="logo-whatsapp"></ion-icon> Começe Já</p>
          </button>
        </section>

        <img src="/assets/fitness-jump.png" alt="imagem principal" />
      </main>
      <footer>
        <p>
          fale concosco no instagram <span><b>@treine.me</b></span>
        </p>
      </footer>
    </div>

    <img src="/assets/balls-decoration.svg" alt="balls-decoration" id="balls" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./Script.js"></script>
  </body>
</html>
